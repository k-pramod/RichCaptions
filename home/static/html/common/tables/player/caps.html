<table st-table="captions" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Markup</th>
        <th>Rendered markup</th>
        <th>Start time</th>
        <th>End time</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="caption in captions | orderBy:'starttime'">
        <td>{$ caption.id $}</td>
        <td>{$ caption.markup $}</td>
        <td><span katex auto-render bind="caption.markup"></span></td>
        <td>{$ Math.round(caption.starttime / 1000) $}</td>
        <td>{$ Math.round(caption.endtime / 1000) $}</td>
    </tr>
    </tbody>
</table>
