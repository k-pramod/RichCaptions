<div ng-controller="SearchController">
    <div ng-cloak>
        <form>
            <div layout-padding layout="row">

                <div flex="33">
                    <md-input-container class="margin-bottom-none">
                        <label>search</label>
                        <input type="text" ng-model="text">
                    </md-input-container>
                    <md-button ng-click="search()">Search</md-button>
                </div>

                <div ng-show="resultsFound" flex="67" class="search-results">
                    <md-list>
                        <md-list-item ng-repeat="result in results">
                            <div class="md-list-item-text" layout="column">
                                <h4><a target="_blank" href="#/player/{$ result.id $}">{$ result.title $}</a></h4>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
                
            </div>
        </form>
    </div>
</div>
