<div layout="row">
    <div class="center-block" ng-if="loading">
        <md-progress-circular md-diameter="72"></md-progress-circular>
    </div>
    <md-card flex-gt-sm="50" flex-sm="100" flex-xs="100" md-theme-watch ng-repeat="video in videos">
        <md-card-title>
            <md-card-title-text>
                <a ng-if='displayEditButton' ng-href="/#/editor/{$ video.id $}" class="md-headline">{$ video.title $}</a>
                <a ng-if='!displayEditButton' ng-href="/#/player/{$ video.id $}" class="md-headline">{$ video.title $}</a>
                <span class="md-subhead">{$ video.resource_id $}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-if='displayEditButton' ng-click="redirect('/editor/' + video.id )">edit captions</md-button>
            <md-button ng-if='!displayEditButton' ng-click="redirect('/player/' + video.id )">watch now</md-button>
        </md-card-actions>
    </md-card>
    <md-card flex-gt-sm="100" ng-show="!videos.length">
        <md-card-title>
            <md-card-title-text>
                <p class="md-headline">No videos available.</p>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</div>
